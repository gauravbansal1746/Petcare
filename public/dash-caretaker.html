            $("#change-btn").click(function () {
                var x = $("#txtEmail2").val();
                var y = $("#txtPwd1").val();
                var z = $("#txtPwd2").val();


                var infoObj = {
                    type: "get",
                    url: "/changepwd-process-get",
                    data: {
                        emailForServers: x,
                        pwdForServers: y,
                        pwdForServerss: z,
                    }
                }
                $.ajax(infoObj).done(function (msg) {
                    $("#res-change-btn").html(msg);
                }).fail(function (err) {
                    $("#res-change-btn").html("");

                })
            });
        }
    );
    </script>
